<!DOCTYPE html>
<html>
<head>
    <title>Roccs Goofy Secure Chat App</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">

    <script src="/shared/js/jquery/jquery.min.js"></script>
    <script src="/shared/js/js_encrypt/jsencrypt.min.js"></script>
</head>
<body>
    <h1>Roccs Goofy Secure Chat App</h1>
    <p>You are: <span id="user-id">IDK</span></p>

    <div class="main-box">
        <div id="users" class="item-container users">
            <button class="item user">Person 1</button>
            <button class="item user">Person 2</button>
            <button class="item user">Person 3</button>
            <button class="item user">Person 4</button>
            <button class="item user">Person 5</button>
            <button class="item user">Person 6</button>
            <button class="item user">Person 7</button>
        </div>

        <div id="mail-div" class="item-container mails">
            <div id="mails" class="item-container mail-list">
                <div class="item mail">Hallo 1</div>
                <div class="item mail">Hallo 2</div>
                <div class="item mail">Hallo 3</div>
                <div class="item mail">Hallo 4</div>
                <div class="item mail">Hallo 5</div>
                <div class="item mail">Hallo 6</div>
                <div class="item mail">Hallo 7</div>

            </div>
            <div id="message-input" class="mail-input">
                <textarea class="input-msg" placeholder="Enter a Message"></textarea>
                <button class="send-msg">Send</button>
            </div>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketStuff.js"></script>
    <script src="/calc/public_key.js"></script>
    <script src="js/encryptionStuff.js"></script>
    <script src="js/localStorageStuff.js"></script>
    <script src="js/serverCommunication.js"></script>
    <script src="index.js"></script>
</body>
</html>
