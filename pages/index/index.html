<!DOCTYPE html>
<html>
<head>
    <title>Roccs Goofy Secure Chat App</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">

    <script src="/shared/js/js_encrypt/jsencrypt.min.js"></script>
</head>
<body>
    <h1>Roccs Goofy Secure Chat App</h1>
    <p>You are: <span id="user-id">IDK</span></p>

    <div class="main-box">
        <div id="users" class="item-container users"></div>
        <button id="user-add" onclick="addUserClick()">Add User</button>

        <div id="mail-div" class="item-container mails">
            <div id="mails" class="item-container mail-list" oncontextmenu="chatRightClick(event);return false;" onscroll="chatScroll()">
            </div>
            <div class="mail-input">
                <textarea onkeydown="msgKeyPressed(event);" id="message-input" class="input-msg" placeholder="Enter a Message"></textarea>
                <button class="send-msg" onclick="messageSend()">Send</button>
            </div>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketStuff.js"></script>
    <script src="/calc/public_key.js"></script>
    <script src="js/encryptionStuff.js"></script>
    <script src="js/localStorageStuff.js"></script>
    <script src="js/serverCommunication.js"></script>
    <script src="index.js"></script>
</body>
</html>
